<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <style>
        /* This CSS rule applies to all devices smaller than 600px in width. You may adjust this breakpoint as per your needs. */
        @media (max-width: 600px) {
            .form-container {
                width: 100%; /* This makes sure your form takes the full width on smaller screens */
                padding: 0 15px; /* You can adjust this padding as needed */
            }
        }
        /* Disable scrolling */
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures full height coverage */
            margin: 0; /* Resets default margin */
            padding: 0; /* Resets default padding */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <script type="text/javascript" src="https://form.jotform.com/jsform/232143482200038"></script>
    </div>
</body>
</html>
